version: 2.0

test:
    image: daocloud/ci-python:3.4

    services:
        - mysql

    env:
        - MYSQL_HOST = "mysql"
        - MYSQL_INSTANCE_NAME = "test"
        - MYSQL_USERNAME = "root"
        - MYSQL_PASSWORD = ""
        - MYSQL_PORT = "3306"

    install:
        - pip install coverage

    before_script:
        - pip install -r requirements.txt
        - mkdir -p log/
        - touch log/django.log

    script:
        - coverage run --source='.' manage.py test
        - coverage report

build:
    image:
        dockerfile_path: Dockerfile
        build_dir: /
        cache: true
