{% extends '_base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12 l12 m12">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col l8 offset-l2 center-align">
                <div class="row">
                  <h1>Task</h1>
                </div>
                <div class="row">
                  <div class="col l2 offset-l3">
                    Name :
                  </div>
                  <div class="col l4">
                    {{ task.name }}
                  </div>
                </div>
                <div class="row">
                  <div class="col l2 offset-l3">
                    Link :
                  </div>
                  <div class="col l4">
                    {{ task.link }}
                  </div>
                </div>
                <div class="row">
                  <div class="col l2 offset-l3">
                    Regex :
                  </div>
                  <div class="col l4">
                    {{ task.regex }}
                  </div>
                </div>
                <div class="row">
                  <div class="col l2 offset-l3">
                    Element :
                  </div>
                  <div class="col l4">
                    {{ task.element }}
                  </div>
                </div>
                <div class="row">
                  <div class="col l2 offset-l3">
                    Type :
                  </div>
                  <div class="col l4">
                    {{ task.get_type_display }}
                  </div>
                </div>
                <div class="row">
                  <div class="col l2 offset-l3">
                    Data :
                  </div>
                  <div class="col l4">
                    {{ task.data }}
                  </div>
                </div>
                <div class="row">
                  <div class="col l2 offset-l3">
                    Frequency :
                  </div>
                  <div class="col l4">
                    {{ task.get_frequency_display }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
