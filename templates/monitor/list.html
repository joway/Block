{% extends '_base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12 l12 m12">
        <div class="card">
          <div class="card-content">
            {% for task in tasks %}
              <div class="row">
                <div class="col s12 m10 l10 offset-l1 offset-m1">
                  <a href="/monitor/task/{{ task.id }}/">
                    {{ task.name }}
                  </a>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
