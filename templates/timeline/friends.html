{% extends '_base.html' %}
{% load cache %}
{% block content %}
  {#  {% cache 3600 friends %}#}
  <div class="container">
    <div class="row">
      <div class="col s12 l10 offset-l1">
        <div class="card">
          <div class="card-content center-align">
            <div style="margin: 50px">
              <div class="github-card"
                   data-user="joway"
                   data-width="100%"
                   data-theme="medium">
              </div>
            </div>
            {% for friend in friends %}
              <div style="max-width: 50%;display: inline-block;margin: 32px;">
                {% include 'components/_github_profile.html' %}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {#  {% endcache %}#}
{% endblock %}
