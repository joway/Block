{% extends '_base.html' %}
{% load cache %}
{% block content %}
  {#  {% cache 3600 friends %}#}
  <div class="container">
    <div class="row">
      <div class="col s12 l10 offset-l1">
        <div class="card">
          <div class="card-content center-align">
            <div class="row">
              <div class="col s12 m10 l10 offset-l1 offset-m1">
                <div class="github-card"
                     data-user="joway"
                     data-width="100%"
                     data-theme="medium">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m10 l10 offset-l1 offset-m1">
                <div class="row">
                  {% for friend in friends %}
                    <div class="col s12 m6 l6">
                      {% include 'components/_github_profile.html' %}
                    </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {#  {% endcache %}#}
{% endblock %}
