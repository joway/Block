{% extends '_base.html' %}
{% load staticfiles %}
{% block javascript %}
  {{ block.super }}
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12 l10 offset-l1">
        <div class="card">
          <div class="card-content center-align">
            <h1>阅读</h1>

            <div class="row">
              {% for book in books %}
                <div class="col s4 m3 l2">
                  <div class="card">
                    <div class="card-image">
                      <img src="{{ book.book.image }}">
                    </div>
                  </div>
                  <p>{{ book.book.title }}</p>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>


        <div class="card">
          <div class="card-content center-align">
            <h1>电影</h1>

            <div class="row">
                  <script type="text/javascript" src="http://www.douban.com/service/badge/54019708/?selection=latest&amp;
                  picsize=small&amp;hideself=on&amp;show=collection&amp;n=20&amp;hidelogo=on&amp;cat=drama%7Cmovie&amp;columns=6"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
