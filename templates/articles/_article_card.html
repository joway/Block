{% load staticfiles %}
{% load markup %}
{% load cache %}
{% cache 36000 article article.uid %}
<div class="card">
  <div class="card-content">
    <span class="card-title black-text">
      <a href="{{ article.get_absolute_url }}" data-instant class="grey-text darken-5"
         style="font-size: 1.0em"><strong>{{ article.title }}</strong></a>
    </span>
    {% autoescape off %}
      {{ article.digest | markup }}
    {% endautoescape %}
  </div>
  <div class="card-action">
    <div class="row" style="margin-bottom: 0;">
      <div class="col l4 m6 s6">
        <span class="left small">{{ article.created_at | date }}</span>
      </div>
      <div class="col l2 m3 s4 offset-l6 offset-m3 offset-s2">
        <i class="material-icons vertical-bottom">turned_in</i>
        <a href="/a/?category={{ article.category }}" data-instant>
          <strong>{{ article.get_category_display }}</strong>
        </a>
      </div>
    </div>
  </div>
</div>
{% endcache %}
