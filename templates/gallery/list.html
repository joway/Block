{% extends '_base.html' %}
{% load staticfiles %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12 l10 offset-l1">
        <div class="card">
          <div class="card-content center-align">
            <h1>Gallery</h1>
            {% for album in albums %}
              <div class="row">
                <div class="card col l6 offset-l3 s10 offset-s1" style="padding: 0">
                  <div class="card-image image-shadow">
                    <a href="/gallery/{{ album.name }}/">
                      <img src="{{ album.cover }}" alt="">
                    </a>
                    <span class="card-title">{{ album.name }}</span>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block javascript %}
  {{ block.super }}
  <script>
  </script>
{% endblock %}
