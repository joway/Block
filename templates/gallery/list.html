{% extends '_base.html' %}
{% load staticfiles %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12 l10 offset-l1">
        <div class="card">
          <div class="card-content center-align">
            {% for album in albums %}
              <div class="row">
                <h1>{{ album.name }}</h1>
                <div class="col s12 l6 offset-l3">
                  <a href="/gallery/{{ album.name }}/">
                    <img src="{{ album.cover }}" alt="" style="width: 100%">
                  </a>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block javascript %}
  {{ block.super }}
  <script>
  </script>
{% endblock %}
